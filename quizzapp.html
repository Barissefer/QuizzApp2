<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!--Bootstrap file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Quizapp</span>
        </div>
      </nav>
    <div class="container">

      <div class="card quiz-card">
        <img src="img/quizfoto.jpg" class="card-img-top">



        <div class="card-body" id="endScreen" style="display: none;"> 
            <div class="text-center"><b> Quiz Beendet!</b></div>

            <div class="endScreenImg">
              <img class="width-100" src="/img/endScreen.png">
            </div>

            <div class="text-center">Du hast <b id="amountOfRightQuestions">XXX</b> von <b id="amountOfQuestions">XXX</b> Fragen richtig beantwortet!</div>

          <div class="button-row">
            <button onclick="restartGame()" class="btn btn-primary">Erneut Spielen</button>
          </div>


            <div class="progress">
              <div id="progressBar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 1%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>



        <div class="card-body" id="questionBody">

          <div class="progress">
            <div id="progressBar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%"></div>
          </div>

          <h5 class="card-title" id="questionText">Frage</h5>

             <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                 <div class="card-body" id="answer_1">
                     Antwort
                  </div>
             </div>

             <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                <div class="card-body" id="answer_2">
                    Antwort
                 </div>
            </div>

            <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                <div class="card-body" id="answer_3">
                    Antwort
                 </div>
            </div>

            <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                <div class="card-body" id="answer_4">
                    Antwort
                 </div>
            </div>



            <div class="question-footer">
                <span>

                <b id="question-number">X</b> von <b id="questions-length">X</b> Fragen
               </span>

               <span>
                <button onclick="nextQuestion()" class="btn btn-primary" id="next-Button" disabled>NÃ¤chste Frage</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
